apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: part-finder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      volumes:
      - name: project-data
        persistentVolumeClaim:
          claimName: project-pvc
      - name: cache-data
        persistentVolumeClaim:
          claimName: cache-pvc
      containers:
      - name: api
        image: us-central1-docker.pkg.dev/bompartfinder/part-finder-repo/api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: part-finder-config
        - secretRef:
            name: part-finder-secrets
        volumeMounts:
        - name: project-data
          mountPath: /app/projects
        - name: cache-data
          mountPath: /app/cache
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: part-finder
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP